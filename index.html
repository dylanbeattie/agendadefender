<!DOCTYPE html>

<head>
    <!-- Fathom analytics -->
    <script src="https://little-by-little-twentyfive.agendadefender.app/script.js" data-site="YRSMSOZX" defer></script>
    <title>Agenda Defender</title>
    <link type="text/css" rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="textarea-wrapper">
        <textarea id="agenda" placeholder="15:00 type your agenda here
15:05 one item per line
15:10 like this
15:15 then click 'GO!'
15:30 FINISH"></textarea>
    </div>
    <div id="controls-wrapper">
        <div id="blurb">
            Examples:
            <ul>
                <li><a href="#" id="lightning-talk">Lightning talk</a></li>
                <li><a href="#" id="45-minute-talk">45-minute talk</a></li>
                <li><a href="#" id="absolute-example">Scheduled Meeting</a></li>
            </ul>
        </div>
        <section>
            <p>made by <a
                    href="https://dylanbeattie.net/2019/12/02/better-meetings-with-agenda-defender.html">@dylanbeattie</a>
            </p>
            <p><a href="https://github.com/dylanbeattie/agendadefender">code on GitHub</a></p>
            <!--
            <p>
                <a href="https://app.usefathom.com/share/yrsmsozx/agendadefender.app">analytics on Fathom</a>
            </p>
            -->
        </section>
        <input type="submit" value="GO!" id="run-meeting-button" />
    </div>
    <div id="ticker">
    </div>
    <a id="close-ticker" href="#">&times;</a>
    <script src="scripts/agenda-defender.js" type="text/javascript"></script>
</body>

</html>
